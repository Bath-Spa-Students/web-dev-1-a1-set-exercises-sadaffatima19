<!--Create an interactive RGB colour guessing game. The game should:

* Present the user with the rgb value they need to guess
* Present the user with at least three possible colour options including the correct colour.
* The possible options should be interactive and when clicked inform the user if they were correct or incorrect.
* The game should continue until they player has run out of lives
* At the end of the game the user should be presented with a final score and ability to replay the game
* Include index.html, style.css and index.js files.
* Include Comments throughout every file.
* Implement clean and professional creative styling.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Color Guessing Game</title>
    <link rel="stylesheet" type="text/css" href="game.css"> <!-- Link to external CSS file -->
</head>
<body>
    <div class="container"> <!-- Main container for the game -->
        <h1>RGB Color Guessing Game</h1> <!-- Heading for the game -->
        <div class="score-container">Score: <span id="score">0</span></div> <!-- Container to display the score -->
        <div id="colorDisplay" class="color-display"></div> <!-- Container to display the RGB color code -->
        <div id="options" class="options-container"></div> <!-- Container for color options -->
        <div id="message" class="message"></div> <!-- Container for messages, e.g., correct or incorrect -->
    </div>
    <script src="game.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
