<!--Embed a locally hosted video of your choice into a html document. The video must:

* Loop;
* Display a relevant poster image;
* Be centred on the page horizontally and vertically.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <link rel = "stylesheet" href = "video.css">
</head>
<body>
<center>
    <div class = "video">
        <div class = "center">
            <video width="500" height="300" controls loop poster = "Poster1.jpg">
                <source src="CSS Animation in 100 Seconds.mp4" type="video/mp4">
            </video>
        </div>
    </div>
</center>

</body>
</html>
