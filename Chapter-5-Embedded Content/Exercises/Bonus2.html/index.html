<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Soundboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Advanced Soundboard</h1>
        <div id="soundboard">
            <!-- Audio samples will be displayed dynamically here -->
        </div>
        <div id="text-to-speech">
            <textarea id="text-input" placeholder="Type text here..."></textarea>
            <button id="convert-button">Convert to Audio</button>
        </div>
        <div id="pagination">
            <img id="left-arrow" src="arrow-left.png" alt="Left Arrow">
            <img id="right-arrow" src="arrow-right.png" alt="Right Arrow">
        </div>
    </div>
</body>
</html>
